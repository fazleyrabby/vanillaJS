<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Drum Kit</title>
</head>
<body>
  <div class="keys">
    <div class="key" data-key="65">
      <kbd>A</kbd>
      <span class="sound">Clap</span>
    </div>
    <div class="key" data-key="66">
      <kbd>B</kbd>
      <span class="sound">hithat</span>
    </div>
    <div class="key" data-key="67">
      <kbd>C</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key" data-key="68">
      <kbd>D</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key" data-key="69">
      <kbd>E</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key" data-key="70">
      <kbd>F</kbd>
      <span class="sound">ride</span>
    </div>
  </div>

  <div class="audiosource">
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="66" src="sounds/hihat.wav"></audio>
    <audio data-key="67" src="sounds/kick.wav"></audio>
    <audio data-key="68" src="sounds/openhat.wav"></audio>
    <audio data-key="69" src="sounds/boom.wav"></audio>
    <audio data-key="70" src="sounds/ride.wav"></audio>
  </div>

  <script src="main.js"></script>
</body>
</html>
